<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Manager</h1>
       

        <button type="button" class="btn btn-secondary" id="connect">Connect</button>
        <button type="button" class="btn btn-secondary" id="getPreset">Get Preset</button>
        <button type="button" class="btn btn-secondary" id="applyPreset">Set Preset</button>



        <div class="btn-group" role="group" aria-label="Channel Selection">
            <button type="button" class="btn btn-secondary" id="ch1">1</button>
            <button type="button" class="btn btn-secondary" id="ch2">2</button>
            <button type="button" class="btn btn-secondary" id="ch3">3</button>
            <button type="button" class="btn btn-secondary" id="ch4">4</button>
        </div>

        <div id="status">Not connected</div>


        <div id="state">---</div>

        <div>

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <webaudio-knob id="knob-1" src="./lib/webaudio-controls/knobs/LittlePhatty.png" min="0" max="100"></webaudio-knob>
                        <label>Gain</label>
                    </div>
                    <div class="col-sm">
                        <webaudio-knob id="knob-1" src="./lib/webaudio-controls/knobs/LittlePhatty.png" min="0" max="100"></webaudio-knob>
                        <label>Bass</label>
                    </div>
                    <div class="col-sm">
                        <webaudio-knob id="knob-1" src="./lib/webaudio-controls/knobs/LittlePhatty.png" min="0" max="100"></webaudio-knob>
                        <label>Mid</label>
                    </div>
                    <div class="col-sm">
                        <webaudio-knob id="knob-1" src="./lib/webaudio-controls/knobs/LittlePhatty.png" min="0" max="100"></webaudio-knob>
                        <label>Treble</label>
                    </div>
                </div>
            </div>


            <label>
                System: node
                <script>document.write(process.versions.node)</script>,
                Chrome
                <script>document.write(process.versions.chrome)</script>,
                and Electron
                <script>document.write(process.versions.electron)</script>.
            </label>
        </div>
    </div>


</body>

<script src="./lib/webaudio-controls/webaudio-controls.js"></script>

<script src="./app.js"></script>

</html>
